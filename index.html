<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Move to Islam</title>
    
    <meta name="theme-color" content="#020811">
    <link rel="manifest" href="data:application/manifest+json,{%22name%22:%22Move%20to%20Islam%22,%22short_name%22:%22MTI%22,%22start_url%22:%22.%22,%22display%22:%22standalone%22,%22background_color%22:%22#020811%22,%22theme_color%22:%22#4ade80%22}">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root { --accent: #D4AF37; --primary: #4ade80; --bg: #020811; --glass: rgba(255,255,255,0.05); --border: rgba(255,255,255,0.1); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; height: 100vh; overflow: hidden; }

        /* --- UI Components --- */
        .app-bar { padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; background: rgba(2,8,17,0.9); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border); }
        .menu-icon { font-size: 22px; color: var(--primary); background: var(--glass); width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 12px; }
        
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: #020811; z-index: 10001; transition: 0.4s; padding: 40px 20px; border-right: 1px solid var(--border); }
        .sidebar.open { left: 0; }
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; z-index: 10000; }

        .page-container { height: calc(100vh - 70px); overflow-y: auto; padding-bottom: 100px; scroll-behavior: smooth; }
        .page { display: none; animation: fadeIn 0.3s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Dashboard Cards --- */
        .card-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .dash-card { background: var(--glass); border: 1px solid var(--border); padding: 20px; border-radius: 20px; text-align: center; }
        .dash-card i { font-size: 24px; color: var(--accent); margin-bottom: 10px; }

        /* --- Tasbih Design --- */
        .tasbih-circle { width: 200px; height: 200px; border: 8px solid var(--primary); border-radius: 50%; margin: 40px auto; display: flex; align-items: center; justify-content: center; font-size: 50px; font-weight: 700; cursor: pointer; box-shadow: 0 0 30px rgba(74,222,128,0.2); transition: 0.1s; }
        .tasbih-circle:active { transform: scale(0.95); }

        /* --- Install Bar --- */
        #install-bar { position: fixed; top: 0; left: 0; right: 0; background: #ff5722; color: #fff; padding: 12px 20px; display: none; align-items: center; justify-content: space-between; z-index: 20000; font-weight: 600; }

        /* --- Navbar --- */
        .navbar { position: fixed; bottom: 15px; left: 15px; right: 15px; height: 70px; background: rgba(2,8,17,0.95); border-radius: 25px; border: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 999; backdrop-filter: blur(10px); }
        .nav-link { color: rgba(255,255,255,0.3); text-align: center; font-size: 10px; cursor: pointer; flex: 1; }
        .nav-link.active { color: var(--primary); }
        .nav-link i { font-size: 20px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div id="install-bar">
        <span><i class="fa-solid fa-download"></i> Install Move to Islam</span>
        <button onclick="triggerInstall()" style="background:#fff; border:none; padding:5px 12px; border-radius:5px; color:#ff5722; font-weight:700">INSTALL</button>
    </div>

    <div class="sidebar-overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <div style="text-align:center; border-bottom: 1px solid var(--border); padding-bottom: 20px; margin-bottom: 20px;">
            <img id="side-avatar" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" style="width:80px; border-radius:50%; border:2px solid var(--accent)">
            <h4 id="side-name">User</h4>
        </div>
        <div class="menu-item" onclick="nav('tasbih', null); toggleMenu()"><i class="fa-solid fa-calculator"></i> Tasbih Counter</div>
        <div class="menu-item" onclick="nav('names', null); toggleMenu()"><i class="fa-solid fa-star-and-crescent"></i> 99 Names</div>
        <div class="menu-item" onclick="nav('settings', null); toggleMenu()"><i class="fa-solid fa-user-gear"></i> Profile Settings</div>
    </div>

    <div class="app-bar">
        <div class="menu-icon" onclick="toggleMenu()"><i class="fa-solid fa-bars-staggered"></i></div>
        <div style="font-weight:700; letter-spacing:1px;">MOVE TO ISLAM</div>
        <div class="menu-icon" onclick="nav('home', null)"><i class="fa-solid fa-rotate-right"></i></div>
    </div>

    <div class="page-container">
        <div id="home" class="page active">
            <div style="text-align:center; padding:30px 20px;">
                <h1 id="digital-time" style="font-size:45px; margin:0">00:00</h1>
                <p id="location-text" style="color:var(--primary); font-size:12px; letter-spacing:2px;">DETECTING LOCATION...</p>
            </div>
            <div id="prayer-list" style="padding:0 20px;"></div>
            
            <div class="card-grid">
                <div class="dash-card" onclick="nav('quran', null); loadSurahs();">
                    <i class="fa-solid fa-book-quran"></i><br>Quran
                </div>
                <div class="dash-card" onclick="nav('tasbih', null)">
                    <i class="fa-solid fa-fingerprint"></i><br>Tasbih
                </div>
                <div class="dash-card" onclick="nav('names', null)">
                    <i class="fa-solid fa-heart"></i><br>Allah's Name
                </div>
                <div class="dash-card" onclick="nav('ai-tab', null)">
                    <i class="fa-solid fa-robot"></i><br>Islamic AI
                </div>
            </div>
        </div>

        <div id="quran" class="page">
            <div id="surah-list"></div>
            <div id="ayah-view" style="display:none; padding:15px;">
                <button onclick="closeQuran()" style="background:var(--accent); border:none; padding:10px; border-radius:10px; width:100%; font-weight:700; margin-bottom:15px;">Back to Surahs</button>
                <div id="ayah-list"></div>
            </div>
        </div>

        <div id="tasbih" class="page" style="text-align:center; padding-top:50px;">
            <h2 style="color:var(--accent)">Tasbih Counter</h2>
            <div class="tasbih-circle" onclick="countTasbih()" id="t-count">0</div>
            <button onclick="resetTasbih()" style="background:var(--glass); border:1px solid var(--border); color:#fff; padding:10px 30px; border-radius:10px;">Reset</button>
        </div>

        <div id="names" class="page" style="padding:20px;">
            <h2 style="color:var(--accent)">Allah's 99 Names</h2>
            <div id="names-list" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;"></div>
        </div>

        <div id="ai-tab" class="page">
            <div id="ai-box" style="height:60vh; overflow-y:auto; padding:20px; display:flex; flex-direction:column; gap:10px;"></div>
            <div style="padding:15px; display:flex; gap:10px;">
                <input type="text" id="ai-in" style="flex:1; background:var(--glass); border:1px solid var(--border); color:#fff; padding:12px; border-radius:15px;" placeholder="Ask anything...">
                <button onclick="askAI()" style="background:var(--primary); border:none; width:50px; border-radius:15px;"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>

        <div id="settings" class="page" style="padding:20px;">
            <div style="background:var(--glass); padding:30px; border-radius:25px; text-align:center;">
                <img id="preview-img" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" style="width:100px; height:100px; border-radius:50%; border:2px solid var(--accent);">
                <input type="file" id="file-input" style="display:none" accept="image/*">
                <button onclick="document.getElementById('file-input').click()" style="display:block; margin: 10px auto; background:none; border:none; color:var(--accent); font-size:12px;">Change Photo</button>
                <input type="text" id="name-input" style="width:100%; padding:15px; border-radius:15px; background:rgba(0,0,0,0.3); border:1px solid var(--border); color:#fff; margin-top:20px;" placeholder="Enter Name">
                <button onclick="saveProfile()" style="width:100%; margin-top:20px; padding:15px; background:var(--primary); border:none; border-radius:15px; font-weight:700">UPDATE</button>
            </div>
        </div>
    </div>

    <div class="navbar">
        <div class="nav-link active" onclick="nav('home', this)"><i class="fa-solid fa-mosque"></i>Home</div>
        <div class="nav-link" onclick="nav('quran', this); loadSurahs();"><i class="fa-solid fa-book-open"></i>Quran</div>
        <div class="nav-link" onclick="nav('ai-tab', this)"><i class="fa-solid fa-robot"></i>AI Chat</div>
        <div class="nav-link" onclick="nav('tasbih', this)"><i class="fa-solid fa-fingerprint"></i>Tasbih</div>
    </div>

    <script>
        let tValue = 0;
        function countTasbih() {
            tValue++;
            document.getElementById('t-count').innerText = tValue;
            if(window.navigator.vibrate) window.navigator.vibrate(50);
        }
        function resetTasbih() { tValue = 0; document.getElementById('t-count').innerText = 0; }

        function toggleMenu() {
            const side = document.getElementById('sidebar');
            const over = document.getElementById('overlay');
            side.classList.toggle('open');
            over.style.display = side.classList.contains('open') ? 'block' : 'none';
        }

        function nav(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(el) el.classList.add('active');
            window.scrollTo(0,0);
        }

        async function loadSurahs() {
            const list = document.getElementById('surah-list');
            if(list.innerHTML !== "") return;
            const res = await fetch('https://api.alquran.cloud/v1/surah');
            const data = await res.json();
            list.innerHTML = data.data.map(s => `
                <div style="background:var(--glass); margin:10px 20px; padding:15px; border-radius:15px; display:flex; justify-content:space-between; align-items:center;" onclick="loadAyahs(${s.number})">
                    <div><b>${s.englishName}</b><br><small>${s.numberOfAyahs} Ayahs</small></div>
                    <div style="color:var(--accent); font-size:20px;">${s.name}</div>
                </div>
            `).join('');
        }

        async function loadAyahs(id) {
            document.getElementById('surah-list').style.display = 'none';
            const view = document.getElementById('ayah-view');
            const list = document.getElementById('ayah-list');
            view.style.display = 'block';
            list.innerHTML = "Loading...";
            const [ar, bn] = await Promise.all([
                fetch(`https://api.alquran.cloud/v1/surah/${id}`).then(r => r.json()),
                fetch(`https://api.alquran.cloud/v1/surah/${id}/bn.bengali`).then(r => r.json())
            ]);
            list.innerHTML = ar.data.ayahs.map((a, i) => `<div style="padding:15px; border-bottom:1px solid var(--border)"><div style="font-size:24px; text-align:right; color:var(--accent); margin-bottom:10px;">${a.text}</div><div style="font-size:14px; color:#ccc;">${bn.data.ayahs[i].text}</div></div>`).join('');
        }

        function closeQuran() { document.getElementById('surah-list').style.display = 'block'; document.getElementById('ayah-view').style.display = 'none'; }

        async function askAI() {
            const inpt = document.getElementById('ai-in');
            const box = document.getElementById('ai-box');
            if(!inpt.value) return;
            const q = inpt.value;
            box.innerHTML += `<div style="align-self:flex-end; background:var(--accent); color:#000; padding:12px; border-radius:15px; max-width:80%; font-size:14px;">${q}</div>`;
            inpt.value = "";
            const res = await fetch(`https://text.pollinations.ai/${encodeURIComponent(q)}?system=Islamic scholar assistant.`);
            const text = await res.text();
            box.innerHTML += `<div style="align-self:flex-start; background:var(--glass); border:1px solid var(--border); padding:12px; border-radius:15px; max-width:80%; font-size:14px;">${text}</div>`;
            box.scrollTop = box.scrollHeight;
        }

        setInterval(() => { document.getElementById('digital-time').innerText = new Date().toLocaleTimeString('en-GB'); }, 1000);

        async function getPrayers() {
            const res = await fetch('https://api.aladhan.com/v1/timingsByCity?city=Dhaka&country=Bangladesh&method=2');
            const data = await res.json();
            const t = data.data.timings;
            document.getElementById('prayer-list').innerHTML = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'].map(p => `
                <div style="background:var(--glass); margin-bottom:8px; padding:12px 20px; border-radius:15px; display:flex; justify-content:space-between; border:1px solid var(--border)">
                    <span>${p}</span><span style="color:var(--primary); font-weight:700;">${t[p]}</span>
                </div>
            `).join('');
        }
        getPrayers();

        function saveProfile() {
            localStorage.setItem('u_name', document.getElementById('name-input').value);
            localStorage.setItem('u_img', document.getElementById('preview-img').src);
            Swal.fire({title:'Updated!', icon:'success', background:'#020811', color:'#fff'});
        }

        // PWA Install Logic
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-bar').style.display = 'flex';
        });
        function triggerInstall() {
            if(deferredPrompt) {
                deferredPrompt.prompt();
                document.getElementById('install-bar').style.display = 'none';
            }
        }

        window.onload = () => {
            const n = localStorage.getItem('u_name');
            const i = localStorage.getItem('u_img');
            if(n) { document.getElementById('side-name').innerText = n; document.getElementById('name-input').value = n; }
            if(i) { document.getElementById('side-avatar').src = i; document.getElementById('preview-img').src = i; }
        };
    </script>
</body>
</html>
