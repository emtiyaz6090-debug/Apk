<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Pro - Royal AI Edition</title>
    
    <meta name="theme-color" content="#020811">
    <link rel="manifest" href="data:application/manifest+json,{%22name%22:%22Islamic%20Pro%22,%22short_name%22:%22EmtiPro%22,%22start_url%22:%22.%22,%22display%22:%22standalone%22,%22background_color%22:%22#020811%22,%22theme_color%22:%22#4ade80%22,%22icons%22:[{%22src%22:%22https://cdn-icons-png.flaticon.com/512/2855/2855013.png%22,%22sizes%22:%22512x512%22,%22type%22:%22image/png%22}]}">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --accent: #D4AF37; --primary: #4ade80; --bg: #020811; 
            --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1);
            --dark-green: #0a2e29; --btn-green: #14b8a6;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background-color: var(--bg); background-image: radial-gradient(circle at 50% 0%, rgba(212, 175, 55, 0.12), transparent); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; padding-bottom: 110px; overflow-x: hidden; }

        /* Existing Styles... */
        .header { padding: 40px 25px 20px; display: flex; align-items: center; gap: 15px; }
        .profile-frame { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--accent); padding: 3px; background: linear-gradient(45deg, var(--accent), var(--primary)); }
        .profile-frame img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; background: #000; }
        .hero { text-align: center; padding: 10px 0; }
        .clock-circle { width: 160px; height: 160px; margin: 0 auto 15px; border-radius: 50%; border: 1px solid var(--border); position: relative; }
        .hand { position: absolute; bottom: 50%; left: 50%; transform-origin: bottom; transform: translateX(-50%); border-radius: 10px; }
        .h-hand { width: 5px; height: 35px; background: #fff; }
        .m-hand { width: 3px; height: 55px; background: var(--accent); }
        .s-hand { width: 1.5px; height: 65px; background: #ff4757; }
        #digital-time { font-size: 38px; font-weight: 700; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .card { background: var(--glass); padding: 15px; border-radius: 20px; text-align: center; border: 1px solid var(--border); }
        .prayer-row { background: var(--glass); margin: 0 20px 10px; padding: 15px 20px; border-radius: 15px; display: flex; justify-content: space-between; border: 1px solid var(--border); }

        /* --- AI Chat UI --- */
        #ai-chat { height: 75vh; display: flex; flex-direction: column; padding: 20px; }
        .chat-container { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 14px; line-height: 1.5; }
        .user-msg { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 2px; }
        .ai-msg { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 2px; }
        .chat-input-area { display: flex; gap: 10px; padding: 10px; background: var(--glass); border-radius: 15px; border: 1px solid var(--border); }
        .chat-input-area input { flex: 1; background: none; border: none; color: #fff; font-family: 'Poppins'; }
        .send-btn { background: var(--primary); color: #000; border: none; width: 45px; height: 45px; border-radius: 12px; cursor: pointer; }

        /* --- Navbar Upgrade --- */
        .navbar { position: fixed; bottom: 20px; left: 20px; right: 20px; height: 75px; background: rgba(2, 8, 17, 0.96); border-radius: 25px; border: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 9000; }
        .nav-link { color: rgba(255,255,255,0.3); text-align: center; font-size: 10px; cursor: pointer; }
        .nav-link.active { color: var(--primary); }
        .nav-link i { font-size: 22px; display: block; margin-bottom: 4px; }

        .page { display: none; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Tasbih Styles (Previous) */
        .dhikr-card { background: var(--dark-green); border-radius: 30px; padding: 40px 20px; margin: 20px; text-align: center; }
        .count-val { font-size: 70px; font-weight: 800; color: var(--btn-green); }
        .add-btn { width: 100px; height: 100px; border-radius: 50%; background: var(--btn-green); border: 6px solid #fff; color: #fff; font-size: 40px; display: flex; align-items: center; justify-content: center; margin: 0 auto; }
    </style>
</head>
<body>

    <div id="home" class="page active">
        <div class="header">
            <div class="profile-frame"><img id="avatar" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"></div>
            <div><h2 id="display-name" style="margin:0">Hello, User</h2><p style="margin:0;color:var(--accent);font-size:12px">Royal Edition</p></div>
        </div>
        <div class="hero">
            <div class="clock-circle"><div class="hand h-hand" id="hr"></div><div class="hand m-hand" id="mn"></div><div class="hand s-hand" id="sc"></div></div>
            <div id="digital-time">00:00:00</div>
            <div id="location-status">LOCATING...</div>
        </div>
        <div class="grid">
            <div class="card"><span>Sahri</span><b id="sahri-v">--:--</b></div>
            <div class="card"><span>Iftar</span><b id="iftar-v">--:--</b></div>
        </div>
        <div id="prayer-rows"></div>
    </div>

    <div id="ai-tab" class="page">
        <div style="padding: 25px 25px 5px;"><h2 style="color: var(--accent); margin:0">Islamic AI</h2><p style="font-size:12px; opacity:0.6">Ask anything about Islam (Banglish/English/Arabic)</p></div>
        <div id="ai-chat">
            <div class="chat-container" id="chat-box">
                <div class="msg ai-msg">Assalamu Alaikum! I am your Islamic Assistant. How can I help you today?</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Namazer niom ki?">
                <button class="send-btn" onclick="askAI()"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="tasbih" class="page">
        <div class="dhikr-card">
            <div class="count-val" id="t-count">0</div>
            <div style="font-size:20px" id="t-label">SubhanAllah</div>
        </div>
        <div class="add-btn" onclick="addCount()"><i class="fa-solid fa-plus"></i></div>
        <div style="display:flex; gap:10px; justify:center; margin-top:20px; padding:0 20px">
            <button onclick="resetCount()" style="flex:1; padding:15px; border-radius:15px; border:none; background:#fff">Reset</button>
        </div>
    </div>

    <div id="settings" class="page">
        <div style="padding: 25px;">
            <h2 style="color: var(--accent);">Profile Settings</h2>
            <input type="text" id="name-input" style="width:100%; padding:15px; border-radius:15px; border:1px solid var(--border); background:var(--glass); color:#fff" placeholder="Your Name">
            <button onclick="saveProfile()" style="width:100%; margin-top:20px; padding:15px; background:var(--primary); border:none; border-radius:15px; font-weight:700">SAVE</button>
        </div>
    </div>

    <div class="navbar">
        <div class="nav-link active" onclick="nav('home', this)"><i class="fa-solid fa-mosque"></i>Home</div>
        <div class="nav-link" onclick="nav('ai-tab', this)"><i class="fa-solid fa-robot"></i>AI Chat</div>
        <div class="nav-link" onclick="nav('tasbih', this)"><i class="fa-solid fa-fingerprint"></i>Tasbih</div>
        <div class="nav-link" onclick="nav('settings', this)"><i class="fa-solid fa-user-gear"></i>Settings</div>
    </div>

    <script>
        let counter = 0;

        function nav(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        // --- AI Chat Logic ---
        async function askAI() {
            const input = document.getElementById('chat-input');
            const box = document.getElementById('chat-box');
            const query = input.value.trim();
            if(!query) return;

            // Add User Message
            box.innerHTML += `<div class="msg user-msg">${query}</div>`;
            input.value = '';
            box.scrollTop = box.scrollHeight;

            // Add Loading
            const loadingId = 'loading-' + Date.now();
            box.innerHTML += `<div class="msg ai-msg" id="${loadingId}">Thinking...</div>`;
            
            try {
                // Using a Public Free API (DuckDuckGo AI wrapper or similar)
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(`https://text.pollinations.ai/${query}?system=You are a helpful Islamic Assistant. Answer in the language the user asks. If they use Banglish, answer in simple Bengali or Banglish.`)}`);
                const data = await response.json();
                document.getElementById(loadingId).innerText = data.contents;
            } catch (e) {
                document.getElementById(loadingId).innerText = "Sorry, I am having trouble connecting. Please try again.";
            }
            box.scrollTop = box.scrollHeight;
        }

        // Enter key for chat
        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') askAI();
        });

        // --- Rest of your Logic ---
        function addCount() { counter++; document.getElementById('t-count').innerText = counter; if(navigator.vibrate) navigator.vibrate(50); }
        function resetCount() { counter = 0; document.getElementById('t-count').innerText = 0; }

        function saveProfile() {
            const n = document.getElementById('name-input').value;
            if(n) { localStorage.setItem('user', n); document.getElementById('display-name').innerText = n; Swal.fire({title:'Saved!', icon:'success', background:'#0a2e29', color:'#fff'}); }
        }

        setInterval(() => {
            const d = new Date();
            document.getElementById('digital-time').innerText = d.toLocaleTimeString();
            const s = d.getSeconds(), m = d.getMinutes(), h = d.getHours();
            document.getElementById('sc').style.transform = `translateX(-50%) rotate(${s*6}deg)`;
            document.getElementById('mn').style.transform = `translateX(-50%) rotate(${m*6}deg)`;
            document.getElementById('hr').style.transform = `translateX(-50%) rotate(${h*30 + m*0.5}deg)`;
        }, 1000);

        async function getPrayers() {
            const r = await fetch('https://api.aladhan.com/v1/timingsByCity?city=Dhaka&country=Bangladesh&method=2');
            const d = await r.json();
            const t = d.data.timings;
            document.getElementById('sahri-v').innerText = t.Fajr;
            document.getElementById('iftar-v').innerText = t.Maghrib;
            document.getElementById('location-status').innerText = "Dhaka, BD";
            const list = ['Fajr','Dhuhr','Asr','Maghrib','Isha'];
            document.getElementById('prayer-rows').innerHTML = list.map(p => `<div class="prayer-row"><span>${p}</span><span style="color:var(--primary)">${t[p]}</span></div>`).join('');
        }
        getPrayers();
        
        const saved = localStorage.getItem('user');
        if(saved) document.getElementById('display-name').innerText = saved;
    </script>
</body>
  </html>
